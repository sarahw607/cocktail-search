<form>
    <div class="form-group">
        <label for="searchTerm">
            {{labelText}}
        </label>
        <input type="text" class="form-control" name="searchTerm" [(ngModel)]="searchTerm">
    </div>
    <button type="button" class="btn btn-primary" (click)="onDoSearch()">Search</button>
</form>
